<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Mouse.js"></script>
    <script src="/Keyboard.js"></script>
</head>
<body>
<button onclick="Keyboard.Tap('AD')">MUTE</button>
<button onclick="Keyboard.Tap('AE')">Vol down</button>
<button onclick="Keyboard.Tap('AF')">Vol. up</button>
