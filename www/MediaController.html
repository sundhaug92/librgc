<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/Mouse.js"></script>
    <script src="/Keyboard.js"></script>
</head>
<body>
<button onclick="Keyboard.Tap(Keyboard.VK.VOLUME_MUTE)">MUTE</button>
<button onclick="Keyboard.Tap(Keyboard.VK.VOLUME_DOWN)">Vol down</button>
<button onclick="Keyboard.Tap(Keyboard.VK.VOLUME_UP)">Vol. up</button>
<button onclick="Keyboard.Tap(Keyboard.VK.MEDIA_NEXT_TRACK)">Next</button>
<button onclick="Keyboard.Tap(Keyboard.VK.MEDIA_PREV_TRACK)">Prev</button>
<button onclick="Keyboard.Tap(Keyboard.VK.MEDIA_STOP)">Stop</button>
<button onclick="Keyboard.Tap(Keyboard.VK.MEDIA_PLAY_PAUSE)">Play/pause</button>

</body>
</html>
